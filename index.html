<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

	<!-- Things seen -->
	<!-- Header, Start Button, Questions, Answers, Final Score -->
	
	<div class = "container">
		
		
		<div class ="text-center">
			<h1>Trivia Game</h1>
		</div>


		
		<div class = "row">
			
			
			<div class = "text-center">
				<button type="button" class="btn btn-primary btn-lg text-center" id = "start-button">
					Start Game!
				</button>
			</div>

		</div>
		
		
		<div class = "row">
			<div class = "timer text-center"></div> 
		</div>

		<div class = "question-answer-div">
			
			<div class = "row">
				<div class ="questions text-center">
					Question 1?
				</div>
			</div>

			<div class = "answers text-center">
		
  					<input type="radio" name="answer" value=""> Answer1
  					<input type="radio" name="answer" value=""> Answer2
  					<input type="radio" name="answer" value=""> Answer3
  					<input type="radio" name="answer" value=""> Answer4 
			
			</div>

			<div class = "row">
				<div class ="questions text-center">
					Question 2?
				</div>
			</div>

			<div class = "answers text-center">
		
  					<input type="radio" name="answer" value=""> Answer1
  					<input type="radio" name="answer" value=""> Answer2
  					<input type="radio" name="answer" value=""> Answer3
  					<input type="radio" name="answer" value=""> Answer4 
			
			</div>

			<div class = "row">
				<div class ="questions text-center">
					Question 3?
				</div>
			</div>

			<div class = "answers text-center">
		
  					<input type="radio" name="answer" value=""> Answer1
  					<input type="radio" name="answer" value=""> Answer2
  					<input type="radio" name="answer" value=""> Answer3
  					<input type="radio" name="answer" value=""> Answer4 
			
			</div>

			<div class = "row">
				<div class ="questions text-center">
					Question 4?
				</div>
			</div>

			<div class = "answers text-center">
		
  					<input type="radio" name="answer" value=""> Answer1
  					<input type="radio" name="answer" value=""> Answer2
  					<input type="radio" name="answer" value=""> Answer3
  					<input type="radio" name="answer" value=""> Answer4 
			
		</div>

		<div class = "row">
			
			<div class = "text-center">
			
				<button type="button" class="btn btn-primary btn-lg text-center" id = "done-button">
					Done!
				</button>
			</div>

		</div>


		<div class = "stats-page text-center">
			
			<div id = "finishTitle"></div>
			<div id = "correct"></div>
			<div id = "incorrect"></div>
			<div id = "unanswered"></div>

		</div>




	</div>

	<script type="text/javascript" src = "assets/javascript/app.js"></script>

	
</body>
</html>
